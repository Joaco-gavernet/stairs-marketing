  <nav class="nav">
    <a href="index.html">
      <img src="img/logo.png" alt="Logo Stairs Mkt." class="nav__img">

    <ul class="nav__ul">

  <div class="contact">
    <main class="contactMain">
      <h2 class="contactMain__h2">Contactanos</h2>
      <p class="contactMain__p">Ponete en contacto con nosotros y empecemos a potenciar tu negocio.</p>
    </main>
    
    <div class="contact__formOriginal">
      <input type="text" name="fullname" placeholder="Nombre completo" class="form__fullname">
      <input type="text" name="phone" placeholder="Teléfono" class="form__phone">
      <input type="text" name="mail" placeholder="Mail" class="form__mail">
      <textarea name="message" placeholder="Mensaje" class="form__message" rows="7"></textarea>
      <button class="form__send">Enviar</button>
    </div>

    <div class="contact__info">
      <p class="info__p">También podes contactarnos a través de:</p>
      <div class="info__bubble">
        <img src="img/Frame 5.png" alt="Imagen de burbuja con corazón" class="bubble__img">
        <div class="bubble__info">
          <p class="info__p">Correo: stairsmkt@gmail.com</p>
          <p class="info__p">Celular: 11-38520365</p>
        </div>
      </div>
      <div class="info__links">
        <img src="img/instagram-verde.png" alt="Link a Instagram" class="links__ig">
        <img src="img/facebook-verde.png" alt="Link a Facebook" class="links__fb">
      </div>
    </div>
  </div>

  <footer class="footer__dark">
    <div class="footer__rights">
      <p>Stairs Mkt. 2021</p>
      <p>&copy;Chiara Rizzo</p>
    </div>

    <a href="index.html">
      <img src="img/Logo png blanco.png" alt="Logo" class="footer__img">
    </a>

    <div class="footer__links">
      <a href="">
        <img src="img/correo-blanco.png" alt="Mail" class="links__mail">
      </a>
      <a href="">
        <img src="img/instagram-blanco.png" alt="Instagram" class="links__ig">
      </a>
      <a href="">
        <img src="img/facebook-blanco.png" alt="Facebook" class="links__fb">
      </a>
    </div>
